<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>
<body>
    <h2>Electricity Bill Calculator</h2>

    <label for="units">Enter Units Consumed:</label>
    <input type="number" id="units" placeholder="Enter units"><br><br>

    <label for="time">Enter Time (24-hour format):</label>
    <input type="number" id="time" placeholder="e.g., 21 for 9 PM"><br><br>

    <button onclick="calculateBill()">Calculate Bill</button>
    <p id="result"></p>

    <script>
        function calculateElectricityBill(units, timeOfDay) {
            let rate;

            if (units < 100) {
                rate = 5;
            } else if (units <= 300) {
                rate = 4;
            } else {
                rate = 3;
            }

            if (timeOfDay >= 20 || timeOfDay < 8) {
                rate *= 1.1; // Increase rate by 10%
            }

            let totalBill = units * rate;
            return `Total Electricity Bill: $${totalBill.toFixed(2)}`;
        }

        function calculateBill() {
            let units = parseFloat(document.getElementById("units").value);
            let time = parseInt(document.getElementById("time").value);
            let result = calculateElectricityBill(units, time);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
