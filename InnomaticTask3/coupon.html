<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Coupon Redemption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB75E, #ED8F03);
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .btn {
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #219150;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéüÔ∏è Apply E-commerce Coupon üõí</h2>
        <label for="orderAmount">Enter Order Amount:</label>
        <input type="number" id="orderAmount" placeholder="Enter amount in $">

        <label for="couponCode">Select Coupon:</label>
        <select id="couponCode">
            <option value="">No Coupon</option>
            <option value="DISCOUNT10">DISCOUNT10 (10% off for orders > $500)</option>
            <option value="FREESHIP">FREESHIP (Free shipping for orders > $200)</option>
        </select>

        <button class="btn" onclick="applyCouponUI()">Apply Coupon</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function applyCoupon(orderAmount, couponCode) {
            let discount = 0;
            let shippingCost = orderAmount > 50 ? 0 : 10; // Default shipping

            if (couponCode === "DISCOUNT10" && orderAmount > 500) {
                discount = orderAmount * 0.10;
            } else if (couponCode === "FREESHIP" && orderAmount > 200) {
                shippingCost = 0;
            }

            let finalAmount = orderAmount - discount + shippingCost;
            return `Final Price: $${finalAmount.toFixed(2)}`;
        }

        function applyCouponUI() {
            let orderAmount = parseFloat(document.getElementById("orderAmount").value);
            let couponCode = document.getElementById("couponCode").value;

            if (isNaN(orderAmount) || orderAmount <= 0) {
                document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a valid order amount!";
                return;
            }

            let result = applyCoupon(orderAmount, couponCode);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
