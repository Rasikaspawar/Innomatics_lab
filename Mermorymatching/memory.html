<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50; /* Dark blue background */
            color: white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 130px);
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 130px;
            height: 130px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            cursor: pointer;
            border-radius: 10px;
        }
        .matched {
            background-color: lightgreen;
        }

        /* Victory Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            transform: scale(0.8);
            animation: popUp 0.5s ease-in-out forwards;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: gold;
            font-size: 28px;
        }

        .modal-content button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to Memory Matching Game</h1>
    <p>Play and enjoy the game.</p>
    <label for="theme-select" style="font-size: 20px;">Choose a theme:</label>
    <select id="theme-select" style="font-size: 18px; padding: 8px;">
        <option value="animals">Animals</option>
        <option value="emojis">Emojis</option>
        <option value="flowers">Flowers</option>
        <option value="signs">Signs</option>
        <option value="cities">Cities</option>
    </select>
    <button onclick="startGame()" style="font-size: 20px; padding: 10px 20px; margin-top: 10px;">Start Game</button>
    <div id="game-board" class="board"></div>
    <p id="score">Score: 0</p>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>üéâüéä Congratulations! You are the Winner! üèÜüéäüéâ</h2>
            <p>You matched all pairs successfully.</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const themes = {
            animals: ['üê∂', 'üê±', 'üê∞', 'ü¶Å', 'üêµ', 'üê∏', 'üêØ', 'üê∑', 'ü¶ä', 'üê®', 'üê∂', 'üê±', 'üê∞', 'ü¶Å', 'üêµ', 'üê∏', 'üêØ', 'üê∑', 'ü¶ä', 'üê®'],
            emojis: ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üòá', 'üòú', 'ü§©', 'ü•≥', 'ü§Ø', 'üò≠', 'üòÄ', 'üòÇ', 'üòç', 'üòé', 'üòá', 'üòú', 'ü§©', 'ü•≥', 'ü§Ø', 'üò≠'],
            flowers: ['üåπ', 'üåª', 'üå∑', 'üåº', 'üå∏', 'üíê', 'üå∫', 'üåø', 'üçÅ', 'üåæ', 'üåπ', 'üåª', 'üå∑', 'üåº', 'üå∏', 'üíê', 'üå∫', 'üåø', 'üçÅ', 'üåæ'],
            signs: ['‚úå', '‚òÆ', '‚öõ', '‚òØ', '‚ú≥', '‚ú¥', 'üïâ', '‚ò¢', '‚ò£', '‚ôª', '‚úå', '‚òÆ', '‚öõ', '‚òØ', '‚ú≥', '‚ú¥', 'üïâ', '‚ò¢', '‚ò£', '‚ôª'],
            cities: ['üèô', 'üåÜ', 'üåâ', 'üóº', 'üè∞', 'üïå', 'üõï', '‚õ©', 'üóΩ', 'üèØ', 'üèô', 'üåÜ', 'üåâ', 'üóº', 'üè∞', 'üïå', 'üõï', '‚õ©', 'üóΩ', 'üèØ']
        };

        let score = 0;
        let selectedCards = [];
        let matchedCards = [];

        function startGame() {
            const theme = document.getElementById('theme-select').value;
            const cards = [...themes[theme]];
            cards.sort(() => Math.random() - 0.5);

            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            matchedCards = [];

            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains('matched') && !selectedCards.includes(this)) {
                this.textContent = this.dataset.symbol;
                selectedCards.push(this);
            }

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.dataset.symbol === card2.dataset.symbol && !card1.classList.contains('matched') && !card2.classList.contains('matched')) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;

                if (matchedCards.length === document.querySelectorAll('.card').length) {
                    setTimeout(() => {
                        document.getElementById('victory-modal').style.display = 'flex';
                    }, 300);
                }
            } else {
                card1.textContent = '';
                card2.textContent = '';
            }
            selectedCards = [];
        }

        function restartGame() {
            document.getElementById('victory-modal').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
