<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Light System</title>
</head>
<body>
    <h2>Smart Traffic Light System</h2>
    <label for="trafficDensity">Select Traffic Density:</label>
    <select id="trafficDensity">
        <option value="Heavy Traffic">Heavy Traffic</option>
        <option value="Moderate Traffic">Moderate Traffic</option>
        <option value="Light Traffic">Light Traffic</option>
    </select>
    <button onclick="runTrafficLightControl()">Check Green Light Duration</button>
    <p id="result"></p>

    <script>
        function trafficLightControl(density) {
            let time;

            if (density === "Heavy Traffic") {
                time = 60;
            } else if (density === "Moderate Traffic") {
                time = 40;
            } else if (density === "Light Traffic") {
                time = 20;
            } else {
                return "Invalid traffic density. Please enter 'Heavy Traffic', 'Moderate Traffic', or 'Light Traffic'.";
            }

            return `Green light duration: ${time} seconds`;
        }

        function runTrafficLightControl() {
            let density = document.getElementById("trafficDensity").value;
            let result = trafficLightControl(density);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
