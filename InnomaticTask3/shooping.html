<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        .btn {
            background: #ff6f61;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e65b50;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›’ Shopping Discount & Free Shipping</h2>
        <button class="btn" onclick="runCalculator()">Calculate Final Amount</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function calculateFinalAmount(orderAmount) {
            let discount = 0;
            let shipping = 0;

            if (orderAmount > 1000) {
                discount = 0.20 * orderAmount;
            } else if (orderAmount >= 500) {
                discount = 0.10 * orderAmount;
            }

            let discountedAmount = orderAmount - discount;

            if (discountedAmount < 50) {
                shipping = 10;
            }

            let finalAmount = discountedAmount + shipping;
            
            return `Final Payable Amount: RS ${finalAmount.toFixed(2)} (Discount: RS ${discount.toFixed(2)}, Shipping: RS ${shipping.toFixed(2)})`;
        }

        function runCalculator() {
            let orderAmount = parseFloat(prompt("Enter your order amount:"));
            if (isNaN(orderAmount) || orderAmount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid order amount!";
                return;
            }
            let result = calculateFinalAmount(orderAmount);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
