<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f392ce; /* Light background color */
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .cart {
            cursor: pointer;
            font-size: 18px;
        }
        .container {
            padding-top: 80px;
            text-align: center;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .cart-container {
            display: none;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background:plum url('shoppingimage.jpg') no-repeat center center fixed; background-size: cover;" style="background-image: url('innomatictask4/shoppingimage/background.jpg'); 
             background-size: cover; 
             background-position: center; 
             background-attachment: fixed; 
             background-color: #f8f9fa;"> 

    <div class="navbar">
        <span>Shopping Site</span>
        <div>
            <a onclick="showSection('home')">Home</a>
            <a onclick="showSection('books')">Books</a>
            <a onclick="showSection('fashion')">Fashion</a>
            <a onclick="showSection('electronics')">Electronics</a>
            <span class="cart" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</span>
        </div>
    </div>
    
    <div class="container">
        <div id="home" class="section">
            <h2>Welcome to Our Shopping Site</h2>
            <p>Select a category from the navigation bar to start shopping.</p>
        </div>
        
        <div id="books" class="section">
            <h2>Books</h2>
            <div id="books-list" class="item-container"></div>
        </div>
        
        <div id="fashion" class="section">
            <h2>Fashion</h2>
            <div id="fashion-list" class="item-container"></div>
        </div>
        
        <div id="electronics" class="section">
            <h2>Electronics</h2>
            <div id="electronics-list" class="item-container"></div>
        </div>
        
        <div id="cart-container" class="cart-container">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>

    <script>
        let products = {
            books: ["chava.jpg", "bokya.jpg", "yayati.jpg", "Harrypotter.jpg"],
            fashion: ["panjabi.jpg", "jeans.jpg", "jacket.jpg"],
            electronics: ["laptop.jpg", "smartphone.jpg", "smartwatch.jpg"]
        };
        
        let cart = [];

        function loadItems(category) {
            let container = document.getElementById(category + "-list");
            container.innerHTML = "";
            products[category].forEach(item => {
                let div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<img src="${item}" alt="${item}" >
                                <p>${item.split('.')[0]}</p>
                                <button onclick="addToCart('${item}')">Add to Cart</button>`;
                container.appendChild(div);
            });
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(section).style.display = 'block';
            if (products[section]) {
                loadItems(section);
            }
        }

        function showCart() {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById("cart-container").style.display = "block";
            
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            cart.forEach(item => {
                let li = document.createElement("li");
                li.className = "cart-item";
                li.innerHTML = `<img src="${item}" alt="${item}"><span>${item.split('.')[0]}</span>`;
                cartList.appendChild(li);
            });
        }
        
        function addToCart(item) {
            cart.push(item);
            document.getElementById("cart-count").innerText = cart.length;
            alert(item + " added to cart!");
        }

        loadItems("books");
        loadItems("fashion");
        loadItems("electronics");
    </script>
</body>
</html>
